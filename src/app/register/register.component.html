<div class="container3">
    <div class="gallery fade-in">
        <h5>
            <p class="fs-3 stext" align="center">REGISTER<p>
        </h5><br>
        <div align="center">
            <img class="mt-2 mb-2" src="assets/images/icons/registered.png" width="70px" height="70px" align-items="center" alt="register">
        </div>
        <div class="card card1">
            <div class="card-body">
                
                <form class="user-register" [formGroup] = "registerform">
                    

                    <div class="input-group mb-3 mt-2">
                        <div class="input-group-prepend">
                        <span class="input-group-text border-0 icon" style="background-color: transparent;" id="basic-addon1"><i class="fa-solid fa-id-card-clip fa-lg"></i></span>
                        </div>
                        <input type="text" class="form-control inputborder" formControlName ="regno" name="regno" style="background-color: transparent;" placeholder="Registration Number" aria-label="firstname" aria-describedby="basic-addon1">
                    </div>
                    
                    <div class="text-danger" align="left" *ngIf="!registerForm.regno?.valid">
                      <div *ngIf="registerForm.regno?.errors?.required && registerForm.regno.touched" class="boldtext">*</div>
                      <div *ngIf="registerForm.regno.touched" class="fs-6">
                          Registration number should have 5 digits.
                      </div>
                    </div>

                    <div class="input-group mb-3 mt-2">
                        <div class="input-group-prepend">
                        <span class="input-group-text border-0 icon" style="background-color: transparent;" id="basic-addon1"><i class="fa-solid fa-envelope fa-lg"></i></span>
                        </div>
                        <input type="text" class="form-control inputborder" formControlName ="email" name="email" style="background-color: transparent;" placeholder="Email" aria-label="email" aria-describedby="basic-addon1">
                    </div>
                    <div class="text-danger" align="left" *ngIf="!registerForm.email?.valid && registerForm.email.touched">
                        <div *ngIf="registerForm.email?.errors?.email" class="fs-6"><p>Email is invalid</p></div>
                        <div *ngIf="registerForm.email?.errors?.required" class="boldtext">*</div>
                    </div>
                    
                    <div class="input-group mb-3 mt-2">
                        <div class="input-group-prepend">
                        <span class="input-group-text border-0 icon" style="background-color: transparent;" id="basic-addon1"><i class="fa-solid fa-user fa-lg"></i></span>
                        </div>
                        <input type="text" class="form-control inputborder" formControlName ="username" name="username" style="background-color: transparent;" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="text-danger boldtext" align="left" *ngIf="!registerForm.username?.valid">
                        <div *ngIf="registerForm.username?.errors?.required && registerForm.username.touched">*</div>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                        <span class="input-group-text border-0 icon" style="background-color: transparent;" id="basic-addon1"><i class="fa-solid fa-key fa-lg"></i></span>
                        </div>
                        <input type="password" formControlName ="password" name="password" class="form-control inputborder" style="background-color: transparent;" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                    </div>
                    <div class="text-danger" align="left" *ngIf="!registerForm.password?.valid">
                        <div *ngIf="registerForm.password?.errors?.required && registerForm.password.touched" class="boldtext">*</div>
                        <div *ngIf="registerForm.password.touched && registerForm.password.errors?.invalidPassword" class="fs-6">
                            Password should have minimum 5 characters, at least 1 uppercase letter, 1 lowercase
                            letter and 1 number
                        </div>
                    </div>
                    

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                        <span class="input-group-text border-0 icon" style="background-color: transparent;" id="basic-addon1"><i class="fa-solid fa-lock fa-lg"></i></span>
                        </div>
                        <input type="password" formControlName ="confirmpassword" name="confirmpassword" class="form-control inputborder" style="background-color: transparent;" placeholder="Confirm Password" aria-label="Confirm Password" aria-describedby="basic-addon1">
                    </div>
                    <div class="text-danger" align="left" *ngIf="!registerForm.confirmpassword?.valid">
                        <div *ngIf="registerForm.confirmpassword?.errors?.required && registerForm.confirmpassword.touched" class="boldtext">*</div>
                        <div *ngIf="registerForm.confirmpassword.touched && registerForm.confirmpassword.errors?.passwordMismatch" class="fs-6">Passwords does not match</div>
                    </div>

                    <div *ngIf="successalert" class="alert alert-success alert-dismissible fade show" role="alert">
                        <p style="color:rgb(36, 136, 51)"><i class="fa-solid fa-lg fa-triangle-exclamation"></i> {{ successalert }}</p> 
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <div *ngIf="failurealert" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <p style="color:rgb(199, 27, 27);"><i class="fa-solid fa-lg fa-triangle-exclamation"></i> {{ failurealert }}</p> 
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <button type="button" class="btn btn-dark register" [disabled]="!registerform.valid" (click)="onSubmit()"><i class="fa-solid fa-address-card"></i> Register</button>
                    <div class="text-success" align="left" *ngIf="registerform.valid">
                        Form is vaild
                    </div>
                </form> 
            </div>
        </div>
            
            
    </div>
</div>
