<div class="container3">
    <div class="gallery fade-in">
       
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fa-solid fa-lg fa-thumbs-up" style="color:#42b883;"></i> Welcome {{user}}, {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
       
            <div *ngIf="view" class="container">
               
                <div class="row">
                  <div class="col">
                    <div class="card card1">
                      <div class="card-header" style="background-color: transparent;">
                        <h4 class="stext">Details</h4>
                      </div>
                      <div class="card-body">
                        <label>Firstname : </label>{{firstname}}<br>
                        <label>Lastname : </label>{{lastname}}<br>
                        <label>Registration No : </label>{{regno}}<br>
                        <label>Email : </label>{{email}}<br>
                        <label>Contact No : </label>{{contact}}<br>
                        <label>Date of Birth : </label>{{dob}}<br>
                        <label>Contact No : </label>{{contact}}<br>
                        <label>Address : </label>{{address}}<br>
                      </div>
                    </div>
                  </div>

              <div class="col">
                <div class="container">
                  <div class="row section">
                    <div class="col">
                      <div class="info-box">
                        <span class="info-box-icon"><img class="mt-1 mb-2" src="assets/images/icons/best.png" width="50px" height="50px" align-items="center" alt="name"></span>
                        <div class="info-box-content">
                          <span class="info-box-text stext"><h5>G.C.E O/L</h5></span>  
                          <span class="info-box-number">{{ol}}</span>
                        </div>
                      </div> 
                    </div>
                    <div class="col">
                      <div class="info-box">
                        <span class="info-box-icon"><img class="mt-1 mb-2" src="assets/images/icons/graduation-hat.png" width="50px" height="50px" align-items="center" alt="name"></span>
                        <div class="info-box-content">
                          <span class="info-box-text stext"><h5>G.C.E A/L</h5></span>  
                          <span class="info-box-number">{{al}}</span>
                        </div>
                      </div> 
                    </div>
                  </div>
                  <div class="row section">
                    <div class="col-md-6">
                      <div class="info-box">
                        <span class="info-box-icon"><img class="mt-1 mb-2" src="assets/images/icons/sports.png" width="50px" height="50px" align-items="center" alt="name"></span>
                        <div class="info-box-content">
                          <span class="info-box-text stext"><h5>House</h5></span>  
                          <span class="info-box-number">
                            <button type="button" class="btn-sm btn-circle border-0" 
                            [ngClass]="{'Creedy-color': house === 'Creedy', 'Hornby-color': house === 'Hornby', 'Thambiah-color': house === 'Thambiah', 
                            'Lythe-color': house === 'Lythe', 'Scowcroft-color': house === 'Scowcroft'}"></button>
                            {{house}}
                          </span>
                        </div>
                      </div> 
                    </div>
                    
                    <div class="col-md-6">
                      <div class="info-box">
                        <span class="info-box-icon"><img class="mt-1 mb-2" src="assets/images/icons/medal.png" width="50px" height="50px" align-items="center" alt="name"></span>
                        <div class="info-box-content">
                          <span class="info-box-text stext"><h5>Awards</h5></span>  
                          <span class="info-box-number">{{awards}}
                          </span>
                        </div>
                      </div> 
                    </div>
                  </div>

                  <div class="row section">
                    
                    <div class="col-md-6">
                      <div class="info-box">
                        <span class="info-box-icon"><img class="mt-1 mb-2" src="assets/images/icons/helping-hand.png" width="50px" height="50px" align-items="center" alt="name"></span>
                        <div class="info-box-content">
                          <span class="info-box-text stext"><h5>Contribution</h5></span>  
                          <span class="info-box-number">{{contribution}}</span>
                        </div>
                      </div> 
                    </div>
                  </div>
                </div>
              </div>

              
            </div>
            </div>
    </div>
</div>
